    <title>Max SPC/SERASA</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css.css">
    <script type="text/javascript">
    var error = 0;
    function main() {
        $("#alertIndisponivel").hide();
        $("#alertDocInvalido").hide();
        $("#alertNadaEncontrado").hide();
        $('#result').hide();
        $("#lay").show();
        $("#limits").show();
        var main = '<div class="input-group"><input type="text" name="dados" id="dados" class="form-control" placeholder="Digite o CPF"><span class="input-group-btn"><button class="btn btn-default" type="button" onclick="Pesquisar();">Pesquisar<\/button><\/span><\/div>';
        $("#frm").html(main);
    }

    function go(doc, callback) {

        $.ajax({
            method : "POST",
            url : '../Max-spc-serasa.php',
            data: { dados: doc },
            timeout: 10000,
            dataType: "json"
        })
        .done(function(res) {

            if(res.length < 50) {
                    callback({msg:'nadaencontrado'});
            }
            if(res.msg) {
                if(res.msg === 'reload') {
                        callback({msg:'reload'});
                }else if(res.msg === 'fail') {
                        callback({msg:'fail'});
                }else if(res.msg === 'invalido') {
                        callback({msg:'invalido'});
                }else if(res.msg === 'nadaencontrado') {
                        callback({msg:'nadaencontrado'});
                }else{
                        callback(res);
                }
            } else {
                callback(res);
            }
        })
        .fail(function() {
            callback({msg:'reload'});
        });
    };

    function Pesquisar() {
        $("#lay").show();
        $("#alertIndisponivel").hide();
        $("#alertDocInvalido").hide();
        $("#alertNadaEncontrado").hide();
        $('#result').hide();
        $("#loading").show();
        $("#limits").hide();
        var doc = $("#dados").val();

        if(doc.length < 4) {
            $("#loading").hide();
            $("#alertIndisponivel").hide();
            $("#alertNadaEncontrado").hide();
            $("#alertDocInvalido").show();
        } else {
            go(doc, function(res) {

                console.log(res);

                if(error > 2) {
                    error=0;
                    $("#loading").hide();
                    $("#alertIndisponivel").show();
                    $("#alertNadaEncontrado").hide();
                    $("#alertDocInvalido").hide();
                    return;
                }else if(res.msg) {
                    if(res.msg === 'reload') {
                        error++;
                        Pesquisar();
                    }else if(res.msg === 'nadaencontrado') {
                        $("#loading").hide();
                        $("#alertIndisponivel").hide();
                        $("#alertNadaEncontrado").show();
                        $("#alertDocInvalido").hide();
                        return;
                    }else{
                        error++;
                        Pesquisar();
                    }
                }else if(res.dados) {
                    error=0;
                    $("#loading").hide();
                    $("#lay").hide();
                    $("#result").html(res.dados);
                    $('#result').show();
                
                } else {
                    $("#alertDocInvalido").hide();
                    $("#alertNadaEncontrado").hide();
                    $('#result').hide();
                    $("#lay").show();
                    $("#alertIndisponivel").show();
                    return;
                }
            });
        }
    }

    $(document).ready(function() {
        setTimeout(function explode(){ $("#dados").focus(); }, 100);
        $('#frmPes').submit( function(e) {
            Pesquisar();
            e.preventDefault();
                });
    });

    </script>
</head>
